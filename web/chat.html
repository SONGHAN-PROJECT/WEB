<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        margin: 0;
        padding: 0;
    }

   .chat-container {
    max-width: 800px;
    margin: 50px auto;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    overflow: auto; /* 수직 스크롤이 필요한 경우 표시 */
    height: 80vh; /* 화면 높이의 80%로 설정 */
}

    .chat-box {
        padding: 20px;
        height: 580px; /* Adjusted height to accommodate buttons */
        overflow-y: scroll;
    }


    .message {
        border-radius: 5px;
        padding: 10px 15px;
        margin: 5px 0;
        max-width: 100%;
    }

    .user-message {
        background-color: #007bff;
        color: #fff;
        align-self: flex-end;
    }

    .bot-message {
        background-color: #e9ecef;
        color: #333;
        align-self: flex-start;
    }

    .input-box {
        width: calc(100% - 40px);
        padding: 10px 20px;
        border: 1px solid #ccc;
        border-radius: 20px; /* Adjusted border-radius */
        margin: 10px;
        overflow: hidden;
        box-sizing: border-box;
    }

    button {
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        padding: 10px 15px;
        margin: 5px;
        cursor: pointer;
        float: left; /* Floating the buttons to make them appear in the same line */
    }

    span {
        font-weight: bold;
    }
</style>
<body>
{% include url_for('static', filename='header.html') %}
<main>
    <br><br><br><br>

<div class="chat-container">
    <div class="chat-box" id="chatBox">

    </div>
    <hr>
    <div class="input-box">
        <button onclick="addAmount(1000)">1000원</button>
        <button onclick="addAmount(10000)">10000원</button>
        <button onclick="addAmount(100000)">100000원</button>
        <div style="clear: both;"></div>
    </div>
</div>
</main>
{% include url_for('static', filename='footer.html') %}
<script>
    function addAmount(amount) {
    console.log('가격추가')
    var postData = {
        value: amount
    };
    fetch("http://203.250.133.111:8080/send_message/{{article['id']}}", {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(postData)
    })
    .then(response => response.json())
    .then(data => {
        const new_amount=data.amount
        console.log(new_amount)
        var messageElement = document.createElement('div');
        messageElement.classList.add('message', 'user-message');

        var currentUserId = '{{ current_user.get_id() if current_user.is_authenticated else "Anonymous" }}';
        messageElement.innerText = currentUserId + "님이 " + amount + "원을 입력했습니다. 현재 총액: " + new_amount + "원";

        // Add the message to the chat box
        var chatBox = document.getElementById('chatBox');
        chatBox.appendChild(messageElement);

        // Scroll to the bottom of the chat box
        chatBox.scrollTop = chatBox.scrollHeight;
    })
    .catch(error => {
        console.error('네트워크 오류:', error);
    });
}

</script>

	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

	<!-- Custom JS -->
	<script src="js/custom.js"></script>
</body>
</html>
